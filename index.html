<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Button Page</title>
    <style>
        *{
            margin:0;
            padding:0;

        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 166, 255);
            font-family: Arial, sans-serif;
        }
        .start-button {
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="goToNextPage()">Start Game</button>

    <script>
        function goToNextPage() {
           
            window.location.href = 'nextpage.html'; 
        }
    </script>
</body>
</html>
